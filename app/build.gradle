apply plugin: 'com.android.application'android {    compileSdkVersion 23    buildToolsVersion "24.0.2"    aaptOptions.cruncherEnabled = false    aaptOptions.useNewCruncher = false    sourceSets{        main{            jni.srcDirs = []        }    }    dexOptions {        incremental = true;        preDexLibraries = false        javaMaxHeapSize "4g"    }    defaultConfig {        applicationId "com.hsd.asmfsx0906"        minSdkVersion 19        targetSdkVersion 23        versionCode 1        versionName "1.0"        multiDexEnabled true    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    compile 'com.android.support:multidex'    testCompile 'junit:junit:4.12'    compile 'com.android.support:appcompat-v7:23.4.0'    compile project(':easeui')    compile project(':flushlibrary')    compile project(':popupwindow')    compile project(':smssdk')    compile project(':umeng_community_wb_library_project')    compile files('libs/universal-image-loader-1.9.1.jar')}