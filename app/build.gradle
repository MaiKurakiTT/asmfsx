apply plugin: 'com.android.application'android {    compileSdkVersion 24    buildToolsVersion "24.0.2"    aaptOptions.cruncherEnabled = false    aaptOptions.useNewCruncher = false    sourceSets {        main {            // 设置Jni so文件路径 如果有jniLibs目录就不需要设置，好像手动创建的 jniLibs目录无效            jniLibs.srcDirs = ['libs']        }    }    dexOptions {        incremental = true;        preDexLibraries = false        javaMaxHeapSize "4g"    }    defaultConfig {        applicationId "com.hsd.asmfsx0906"        minSdkVersion 19        targetSdkVersion 23        versionCode 1        versionName "1.0"        multiDexEnabled true    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    compile 'com.android.support:multidex'    testCompile 'junit:junit:4.12'    compile project(':easeui')    compile project(':flushlibrary')    compile project(':popupwindow')    compile project(':smssdk')    compile project(':umeng_community_wb_library_project')    compile files('libs/universal-image-loader-1.9.1.jar')    compile 'com.android.support:cardview-v7:24.2.1'    compile 'com.google.code.gson:gson:2.2.4'    compile 'com.zhy:okhttputils:2.6.2'    compile 'com.alibaba:fastjson:1.2.17'    compile 'com.android.support:recyclerview-v7:24.2.1'    compile 'com.android.support:appcompat-v7:24.2.1'    compile 'com.squareup.okhttp:okhttp:2.0.0'    compile 'com.parse:parse-android:1.13.1'}