apply plugin: 'com.android.library'android {    compileSdkVersion 23    buildToolsVersion "24.0.2"    defaultConfig {        minSdkVersion 19        targetSdkVersion 23        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    compile fileTree(include: ['*.jar'], dir: 'libs')    testCompile 'junit:junit:4.12'    compile 'com.android.support:appcompat-v7:23.4.0'    compile files('libs/SocialSDK_Sina.jar')    compile files('libs/SocialSDK_QQZone_3.jar')    compile files('libs/SocialSDK_WeiXin_1.jar')    compile files('libs/SocialSDK_WeiXin_2.jar')}